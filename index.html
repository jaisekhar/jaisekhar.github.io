<!DOCTYPE html>
<html>
<body>
<button type="button" onclick="loadDoc()">Request data</button>
<p id="demo"></p>
 
<script>
function loadDoc() {

var xhr = new XMLHttpRequest();

xhr.addEventListener("readystatechange", function () {
  if (this.readyState === 4) {
    document.getElementById("demo").innerHTML = this.responseText;
  }});

xhr.open("GET", "https://dashmaster23-2.coupadev.com/api/suppliers/1");
xhr.setRequestHeader("X-COUPA-API-KEY", "0f36fb0f532a7ff9e4277fccfc6b858cb54e5690");
xhr.setRequestHeader("Accept", "application/xml");
xhr.setRequestHeader("cache-control", "no-cache");
xhr.setRequestHeader("Postman-Token", "53ec7a3b-0ade-4b20-a5c7-ca2005333257");

xhr.send(data);
}
</script>

</body>
</html>
